<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions ||</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="questions">
      <!-- title -->
      <h2 class="title">General Questions</h2>
      <!-- end of  title -->
      <!-- questions list-->
      <div class="section-center">
        <!-- single question -->
        <article class="question">
          <!-- question title -->
          <div class="question-title">
            <p>What country has the highest life expectancy?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon"><i class="fa-solid fa-plus"></i></span>
              <span class="minus-icon"><i class="fa-solid fa-minus"></i></span>
            </button>
          </div>
          <!-- question text -->

          <div class="question-text">
            <p>Hong Kong</p>
          </div>
        </article>
        <!-- end of single question -->
        <!-- single question 2 -->
        <article class="question">
          <!-- question title -->
          <div class="question-title">
            <p>What country has the highest life expectancy?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon"><i class="fa-solid fa-plus"></i></span>
              <span class="minus-icon"><i class="fa-solid fa-minus"></i></span>
            </button>
          </div>
          <!-- question text -->

          <div class="question-text">
            <p>Hong Kong</p>
          </div>
        </article>
        <!-- end of single question  2-->
      </div>
      <!-- end of questions list -->
    </section>
    <script src="./app.js"></script>
  </body>
</html>
